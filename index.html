<!DOCTYPE html>
<html>
	<head>
		<title>Chepurniak</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		
		<!-- header -->
		<section class="section-outer section-header">
			<div class="section-inner">
				<div class="section-inner-wrapper">
										
					<!-- cv -->
					<div class="section-inner-wrapper-cv">
						<div class="section-inner-wrapper-cv__title">
							CV
						</div>
						<div class="section-inner-wrapper-cv__list">
							<div class="section-inner-wrapper-cv__list-item1">
								<p class="cv_items">Personal information</p>
							</div>	
							<div class="section-inner-wrapper-cv__list-item2">	
								<p class="cv_items">Education</p>
							</div>	
							<div class="section-inner-wrapper-cv__list-item3">	
								<p class="cv_items">Expirience</p>
							</div>	
							<div class="section-inner-wrapper-cv__list-item4">	
								<p class="cv_items">Skills</p>
							</div>
						</div>
					</div>
					<!-- / cv -->
					
					<!-- languages -->
					<div class="section-inner-wrapper-languages">
						<div class="section-inner-wrapper-languages__item1">
							<img src="img/icons/en.svg" alt="en" />
						</div>
						<div class="section-inner-wrapper-languages__item2">
							<img src="img/icons/de.svg" alt="de" />
						</div>
						<div class="section-inner-wrapper-languages__item3">
							<img src="img/icons/ru.svg" alt="ru" />
						</div>
					</div>
					 <!-- / languages -->
					
					<!-- blog -->
					<div class="section-inner-wrapper-blog">
						<div class="section-inner-wrapper-blog__title">
							Blog
						</div>
						<div class="section-inner-wrapper-blog__pictures-1-2">
							<div class="section-inner-wrapper-blog__pictures-item1">
								<img class="blog_items" src="img/IMG2.jpg" alt="blog" />
							</div>
							<div class="section-inner-wrapper-blog__pictures-item2">
								<img class="blog_items" src="img/IMG2.jpg" alt="blog" />
							</div>
						</div>	
						<div class="section-inner-wrapper-blog__pictures-3-4">
							<div class="section-inner-wrapper-blog__pictures-item3">
								<img class="blog_items" src="img/IMG2.jpg" alt="blog" />
							</div>
							<div class="section-inner-wrapper-blog__pictures-item4">
								<img class="blog_items" src="img/IMG2.jpg" alt="blog" />
							</div>
						</div>
					</div>
					<!-- / blog -->
					
				</div>
			</div>
		</section>
		<!-- / header -->
		
	</body>
</html>
